repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.11
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, svelte, css, scss, html, json, yaml, markdown]
        additional_dependencies:
          - prettier
          - prettier-plugin-svelte
          - svelte
